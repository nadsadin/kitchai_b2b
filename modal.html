<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,900&amp;subset=cyrillic" rel="stylesheet">

  <!-- Bootstrap 3 CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- template/kitchai/css/bootstrap.css-->
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
  <link rel="stylesheet" href="js/owl_carousel/owl.carousel.min.css">
  <link rel="stylesheet" href="js/owl_carousel/owl.theme.default.min.css">


  <!-- style for product -->
  <link rel="stylesheet" href="css/product.css">



  <title>KitChai.ru - Пуэр Ци Цзы Бин шу "Хайваньский ароматный"</title>
</head>
<body>
<div class="fancybox-overlay fancybox-overlay-fixed" style="width: auto; height: auto; display: block;">
  <div class="fancybox-wrap fancybox-desktop fancybox-type-inline fancybox-opened" tabindex="-1"
       style="width: 1024px; height: auto; position: absolute; top: 105px; left: 174px; opacity: 1; overflow: visible;">
    <div class="fancybox-skin" style="padding: 0px; width: auto; height: auto;">
      <div class="fancybox-outer">
        <div class="fancybox-inner" style="overflow: auto; width: 1024px; height: auto;">
          <div id="popap-review" class="popap-review product-popap" style="display: block;">
            <a class="product-popap-close" href="javascript:parent.$.fancybox.close();">&times;</a>
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="product-preview-wrap">
                  <div class="product-preview-carousel owl-carousel">
                    <div class="item" data-hash="0">
                      <a class="js-fancybox2" rel="gallery1" href="img/puer_1.jpg">
                        <img src="img/puer_1.jpg" alt="">
                      </a>
                    </div>
                    <div class="item" data-hash="1">
                      <a class="js-fancybox2" rel="gallery1" href="img/puer_2.jpg">
                        <img src="img/puer_2.jpg" alt="">
                      </a>
                    </div>
                  </div>
                  <div class="product-preview-nav">
                    <a href="#0" class="product-preview-nav-item">
                      <div class="product-preview-nav-item-img">
                        <img src="img/puer_1.jpg" alt="">
                      </div>
                    </a>
                    <a href="#1" class="product-preview-nav-item">
                      <div class="product-preview-nav-item-img">
                        <img src="img/puer_2.jpg" alt="">
                      </div>
                    </a>
                  </div>
                  <div class="product-preview-label-wrap">
                    <div class="product-preview-label-recommended">Рекомендуем<br>для вас</div>
                    <div class="product-preview-label-sale">- 40%</div>
                    <div class="product-preview-label-new">Новинка</div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="product-title">Пуэр Ци Цзы Бин шу "Хайваньский ароматный" 2018 год 357 грамм Хайвань</div>
                <div>
                  <a href="#" class="product-favourite" onclick="$(this).toggleClass('active');">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"><title>ionicons-v5-f</title><path d="M352.92,80C288,80,256,144,256,144s-32-64-96.92-64C106.32,80,64.54,124.14,64,176.81c-1.1,109.33,86.73,187.08,183,252.42a16,16,0,0,0,18,0c96.26-65.34,184.09-143.09,183-252.42C447.46,124.14,405.68,80,352.92,80Z" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/></svg>
                    В Избранное</a>
                </div>
                <div class="price-wrap">
                  <div class="price">67 900 ₽</div>
                  <div class="price-sell">
                    <div class="price-sell-value">167 900 ₽</div>
                    <div class="price-sell-text">Цена без скидки</div>
                  </div>
                </div>
                <div class="product-form-card-details">
                  <div class="price-bonus">+1% или 39₽ на бонусную карту</div>
                  <div class="product-form-label">Артикул: 9993049</div>
                  <div class="product-form-instock">В наличии •</div>
                </div>
                <div class="product-form">
                  <label class="product-form-label" for="qty">Выбрать количество</label>
                  <div class="row">
                    <div class="col-xs-6">
                      <select name="" id="qty" class="product-form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                    </div>
                    <div class="col-xs-6">
                      <a href="#" class="add-to-cart-button">В корзину</a>
                    </div>

                    <div class="product-payment-systems">
                      <img src="img/visa.png" alt="">
                      <img src="img/mastercard.png" alt="">
                      <img src="img/yandexmoney.png" alt="">
                    </div>
                    <div class="product-popap-links">
                      <a href="#" class="product-attr-link">О доставке и оплате</a>
                      <a href="#" class="product-attr-link">Перейти на страницу товара</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/owl_carousel/owl.carousel.min.js"></script>
<script>
  $('.product-preview-carousel').owlCarousel({
    items:1,
    loop:false,
    URLhashListener:true,
    autoplayHoverPause:true,
    startPosition: 'URLHash'
  });
</script>
